<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusIQ NMAMIT Learning Portal</title>
  <link rel="stylesheet" href="style2.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <form id="loginForm"> 
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" />Remember me </label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    // javascript for client-side login simulation and form validation
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        // prevents the default form submit to an actual server
        event.preventDefault(); 

        // get the input fields
        const usernameInput = this.querySelector('input[type="text"]');
        const passwordInput = this.querySelector('input[type="password"]');

        // basic client-side validation
        if (usernameInput.value.trim() === "" || passwordInput.value.trim() === "") {
            // alert message for missing fields
            alert("please enter both username and password.");
            return;
        }

        // if fields are not empty, simulate successful login and redirect
        // in a real application, this is where you'd securely verify credentials.
        window.location.href = "notes.html";
    });
  </script>
</body>

</html>
